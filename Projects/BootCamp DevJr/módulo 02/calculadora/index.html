<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteiner">  
     <div class="calculator-conteiner">  
        <object data="calculate_48.svg" type="image/svg+xml"></object>
            <h1> Calculadora </h1>
           
            <input id="num1" type="number" placeholder="Digite um número:" />
            <input id="num2" type="number" placeholder="Digite um número:"/>
            <div class="buttons">
                <button onclick="calc('+')"> + </button>
                <button onclick="calc('-')"> - </button>
                <button  onclick="calc('*')"> * </button>
                <button onclick="calc('/')"> / </button>
            </div>
           
            <input id="result" type="text" readonly placeholder="0.0" />
     </div>
     <div class="conteiner-history">
        <div class="title-h"> Histórico: </div>
        <div class="dez-h"> 10 ultimas operações: </div>
        <div id="history" class="history">   
        </div>
    </div>
    </div>
         
        
    </div>
    <script src="calculator.js"></script>
    </body>
    </html>
